<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Burn Prediction</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Calories Burn Prediction</h1>

        <!-- Form to collect user input -->
        <form method="POST">
            <label for="age">Age (in years):</label>
            <input type="number" name="age" id="age" required>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="duration">Exercise Duration (in minutes):</label>
            <input type="number" name="duration" id="duration" required>

            <label for="heart_rate">Heart Rate (in bpm):</label>
            <input type="number" name="heart_rate" id="heart_rate" required>

            <label for="bmi">BMI:</label>
            <input type="float" name="bmi" id="bmi" required>

            <label for="dream_weight">Dream Weight (in kg):</label>
            <input type="float" name="dream_weight" id="dream_weight" required>

            <label for="actual_weight">Actual Weight (in kg):</label>
            <input type="float" name="actual_weight" id="actual_weight" required>

            <label for="weather_conditions">Weather Conditions:</label>
            <select name="weather_conditions" id="weather_conditions" required>
                <option value="Sunny">Sunny</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Rainy">Rainy</option>
            </select>

            <label for="exercise_intensity">Exercise Intensity (1-10):</label>
            <input type="number" name="exercise_intensity" id="exercise_intensity" required>

            <button type="submit">Predict Calories Burned</button>
        </form>

        <!-- Display predicted result -->
        {% if predicted_calories is not none %}
        <div class="result">
            Predicted Calories Burned: {{ predicted_calories }}
        </div>
        {% endif %}
    </div>

</body>
</html>
